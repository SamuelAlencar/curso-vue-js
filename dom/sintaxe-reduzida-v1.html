<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar"> soma 1</button>
  <hr>
  <input :value="contador">
</div>

<script>
    new Vue ({
        el:'#app' ,
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
</script>
