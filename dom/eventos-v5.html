<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)"> soma 1</button>
  <hr>
  <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent>PARAR AQUI!!!</span>
   </p>
   <a v-on:click.prevent="naoNavegar" href="https://www.google.com.br">Google</a>
   <input type="text" v-on:keyup.enter.alt="exibirAlerta" >
</div>

<script>
    new Vue ({
        el:'#app' ,
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, ev) {
                console.log(passo, ev)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavegar() {

            },
            exibirAlerta() {
                alert('Estou de Alertando')
            },
            // parar(e) {

    })
</script>
